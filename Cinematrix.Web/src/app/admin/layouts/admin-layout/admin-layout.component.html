<div class="w-full min-h-screen bg-[#1E1B2E]">
  <div class="drawer">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Page content here -->
      <div
        class="flex items-end justify-between max-w-[1600px] w-[90%] mx-auto mt-10"
      >
        <label for="my-drawer" class="btn bg-primary-content drawer-button"
          >Panel</label
        >
        <button class="btn btn-primary" (click)="logout()">Salir</button>
      </div>
      <!--pages-->
      <div class="max-w-[1600px] w-[90%] mx-auto ">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="drawer-side">
      <label
        for="my-drawer"
        aria-label="close sidebar"
        class="drawer-overlay"
      ></label>
      <ul class="menu bg-primary-content text-base-content min-h-full w-80 p-4">
        <!-- Sidebar content here -->
        <li class="text-xl">
          <a class="inline-flex items-center gap-2" [routerLink]="'/admin/peliculas'" [routerLinkActive]="'bg-[#1E1B2E] text-white'" [routerLinkActiveOptions]="{exact:true}"
            >Pel√≠culas<i
              class="fa-solid fa-film text-[1.2em] relative top-[1px]"
            ></i
          ></a>
        </li>
        <li class="text-xl">
          <a class="inline-flex items-center gap-2" [routerLink]="'/admin/sesiones'" [routerLinkActive]="'bg-[#1E1B2E] text-white'" [routerLinkActiveOptions]="{exact:true}">Sesiones
            <i class="fa-solid fa-ticket text-[1.2em] relative top-[1px]"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
